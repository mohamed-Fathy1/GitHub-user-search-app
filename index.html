            </section>
            <section class="search-bar">
                <label for="search">
                    <svg aria-hidden="true" height="26" viewBox="0 0 16 16" version="1.1" width="26"
                        data-view-component="true" class="octicon octicon-search">

                <button id="search">Search</button>
            </section>
        </header>
        <main>

                                height="100" alt="User Avatar" />
                        </div>
                        <div class="user-profile__info__name-container">
                            <div>
                                <h2 id="name" class="user-profile__info__name">John Doe</h2>
                                <span id="handle" class="user-profile__info__username">@johndoe</span>
                            </div>
                            <span id="joined" class="user-profile__info__joined">Joined 1 year ago</span>
